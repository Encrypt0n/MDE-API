name: Flaky Test Detector

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-tests-multiple-times:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        run: [1, 2, 3, 4, 5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests (Run ${{ matrix.run }})
        run: dotnet test --logger "trx;LogFileName=TestResults_${{ matrix.run }}.trx"

      - name: Save test result for summary
        if: always()
        run: |
          mkdir -p results
          cp **/TestResults/TestResults_${{ matrix.run }}.trx results/

      - name: Upload all results to a shared path
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: results/

  summarize-results:
    runs-on: ubuntu-latest
    needs: run-tests-multiple-times

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: all-test-results
          path: ./results

      - name: Install trx2junit
        run: dotnet tool install --global trx2junit

      - name: Convert .trx to .xml
        run: |
          for file in ./results/*.trx; do
            trx2junit "$file"
          done

      - name: Display flaky test summary in Actions log
        run: |
          echo "### üß™ Flaky Test Run Summary"
          totalRuns=0
          totalFailures=0
          for file in ./results/*.xml; do
            failures=$(grep -o "<failure>" "$file" | wc -l)
            echo "- üßæ ${file##*/}: $failures failure(s)"
            totalRuns=$((totalRuns+1))
            totalFailures=$((totalFailures+failures))
          done
          echo "- ‚úÖ Total Runs: $totalRuns"
          echo "- ‚ùå Total Failures: $totalFailures"
